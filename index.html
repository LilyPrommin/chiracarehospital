<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>โรงพยาบาลค่ายจิรประวัติ</title>
  <link rel="stylesheet" href="css/menu.css">
  <!-- Boxicons CDN Link -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Additional styles for the new content */
    .search-container {
      margin: 20px;
    }

    .search-box {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .greeting {
      margin: 20px;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>

<body style="background-color:rgb(255, 255, 255);">

  <!-- ที่นี่เราจะโหลด sidebar จาก frontend/adminpage/sidebar.html -->
  <div id="sidebar"></div>

  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <span class="text">หน้าหลัก</span>
      </div>
      <div class="profile-details">
        <img src="assets/images/cat.jpg" alt="profile-details">
        <span class="admin_name">Admin</span>
        <i class='bx bx-chevron-down'></i>
      </div>
    </nav>
    
   
    <!-- ใส่เนื้อหา อะไรก็"ด้ แต่ไปจัด CSS เอาเองน่ะ อิอิ -->
  </section>

  <!-- Script สำหรับการดึงและแสดง sidebar -->
  <script>
    fetch('frontend/sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar').innerHTML = data;

        // Move the script from sidebar.html to here
        let sidebar = document.querySelector(".sidebar");
        let closeBtn = document.querySelector("#btn");
        let searchBtn = document.querySelector(".bx-search");

        closeBtn.addEventListener("click", () => {
          sidebar.classList.toggle("open");
          menuBtnChange(); // calling the function(optional)
        });

        searchBtn.addEventListener("click", () => { // Sidebar open when you click on the search icon
          sidebar.classList.toggle("open");
          menuBtnChange(); // calling the function(optional)
        });

        // following are the code to change sidebar button(optional)
        function menuBtnChange() {
          if (sidebar.classList.contains("open")) {
            closeBtn.classList.replace("bx-menu", "bx-menu-alt-right"); // replacing the icons class
          } else {
            closeBtn.classList.replace("bx-menu-alt-right", "bx-menu"); // replacing the icons class
          }
        }
      });
  </script>

</body>

</html>
