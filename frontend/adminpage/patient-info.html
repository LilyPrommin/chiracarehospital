<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title> 
    <link rel="stylesheet" href="../../css/patient-info.css">
    <link rel="stylesheet" href="../../styles.css">
  <link rel="stylesheet" href="../../css/sidebar.css">
  <link rel="stylesheet" href="../../css/topbar.css">
  <link rel="stylesheet" href="../../css/logo.css">
  <!-- Import icon -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body style="background-color:#edeff1;">
    <!-- Sidebar will be loaded here -->
  <div id="sidebar-container"></div>

  <!-- Topbar will be loaded here -->
  <div id="topbar-container"></div>

    <div class="patientinfo-container">
        <div class="search-bar">
            <input type="search" placeholder="ค้นหาชื่อ...">
            <input type="search" placeholder="เบอร์โทรศัพท์...">
            <input type="search" placeholder="เลขบัตรประชาชน...">
            <input type="search" placeholder="เบอร์โทรศัพท์ญาติ...">
            <select>
                <option>สถานะผู้ป่วย</option>
                <option>นัดติดตามต่อเนื่อง</option>
                <option>รักษาเสร็จสิ้น</option>
            </select>
            <button class="add-icon">
                <i class='bx bx-user-plus'></i>
            </button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ชื่อ - นามสกุล</th>
                        <th>วันเกิด</th>
                        <th>เลขบัตรประชาชน</th>
                        <th>เบอร์โทรศัพท์</th>
                        <th>เบอร์โทรศัพท์ญาติ</th>
                        <th>สถานะการรักษา</th>
                        <th>ค้นหา</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="profile-icon.png" alt="Profile Image"> นางสาวสิมนว ช่างทอง</td>
                        <td>06-06-1989</td>
                        <td>1666666666666</td>
                        <td>0600005222</td>
                        <td>0600005222</td>
                        <td><span style="color: #ff5e5e;">นัดติดตามต่อเนื่อง</span></td>
                        <td class="table-actions">
                            <button class="edit-btn">แก้ไข</button>
                            <button class="delete-btn">ลบ</button>
                        </td>
                    </tr>
                    <tr>
                        <td><img src="profile-icon.png" alt="Profile Image"> นางสุมาลี มากมีสุข</td>
                        <td>06-06-1989</td>
                        <td>1230000000000</td>
                        <td>0600005222</td>
                        <td>0600005222</td>
                        <td><span style="color: #008cba;">รักษาเสร็จสิ้น</span></td>
                        <td class="table-actions">
                            <button class="edit-btn">แก้ไข</button>
                            <button class="delete-btn">ลบ</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
         // Load sidebar
    fetch('sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar-container').innerHTML = data;
        loadSidebarScript(); // Initialize sidebar toggle after loading
      });

    // Load topbar and set the page title
    fetch('topbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('topbar-container').innerHTML = data;
        document.getElementById('page-title').textContent = 'จัดการข้อมูลผู้ป่วย'; // Set page title for the history page
      });

      function loadSidebarScript() {
      let sidebar = document.querySelector(".sidebar");
      let closeBtn = document.querySelector("#btn");

      closeBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        menuBtnChange();
      });
      function menuBtnChange() {
        if (sidebar.classList.contains("open")) {
          closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else {
          closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
      }
    }
    </script>
</body>
</html>
