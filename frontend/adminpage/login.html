<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph from MySQL Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  
    <div style="width: 75%; margin: 0 auto;">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        // ฟังก์ชันดึงข้อมูลจาก PHP
        fetch('fetch_chiracare_patient_data.php')
            .then(response => response.json())
            .then(data => {
                // เตรียมข้อมูลสำหรับกราฟ
                const labels = ['2563', '2564', '2565', '2566', '2567'];

                // แยกข้อมูลตามประเภทบุคคล
                const populationData = [];
                const militaryData = [];
                const familyData = [];

                data.forEach(row => {
                    if (row.person_type === 'ประชาชน') {
                        populationData.push(row.year_2563, row.year_2564, row.year_2565, row.year_2566, row.year_2567);
                    } else if (row.person_type === 'กำลังพล') {
                        militaryData.push(row.year_2563, row.year_2564, row.year_2565, row.year_2566, row.year_2567);
                    } else if (row.person_type === 'ครอบครัว') {
                        familyData.push(row.year_2563, row.year_2564, row.year_2565, row.year_2566, row.year_2567);
                    }
                });

                // สร้างกราฟโดยใช้ Chart.js
                const ctx = document.getElementById('myChart').getContext('2d');
                const myChart = new Chart(ctx, {
                    type: 'line', // ใช้กราฟเส้น
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'ประชาชน',
                                data: populationData,
                                borderColor: 'rgba(75, 192, 192, 1)',
                                fill: false
                            },
                            {
                                label: 'กำลังพล',
                                data: militaryData,
                                borderColor: 'rgba(54, 162, 235, 1)',
                                fill: false
                            },
                            {
                                label: 'ครอบครัว',
                                data: familyData,
                                borderColor: 'rgba(255, 99, 132, 1)',
                                fill: false
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        title: {
                            display: true,
                            text: 'ข้อมูลประชากร (ปี 2563-2567)'
                        },
                        scales: {
                            x: {
                                display: true,
                                title: {
                                    display: true,
                                    text: 'ปี'
                                }
                            },
                            y: {
                                display: true,
                                title: {
                                    display: true,
                                    text: 'จำนวน'
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('เกิดข้อผิดพลาด:', error));
    </script>
</body>
</html>
