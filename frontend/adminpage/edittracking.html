<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขข้อมูลการติดตาม</title>
    <link rel="stylesheet" href="../../css/edittracking.css">
    <link rel="stylesheet" href="../../styles.css">
  <link rel="stylesheet" href="../../css/sidebar.css">
  <link rel="stylesheet" href="../../css/topbar.css">
  <link rel="stylesheet" href="../../css/logo.css">
  <!-- Import icon -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background-color:#edeff1;">
    <!-- Sidebar will be loaded here -->
    <div id="sidebar-container"></div>
  
    <!-- Topbar will be loaded here -->
    <div id="topbar-container"></div>

    <div class="container">
        <div class="profile-header">
            <img src="../../assets/images/cat.jpg" alt="โปรไฟล์" class="profile-img">
            <div class="profile-name">นายสามสี ดื้อมาก</div>
        </div>

        <div class="step-indicator">
            <div class="step active">1 ข้อมูลการติดตาม</div>
            <div class="step">2 การติดตาม</div>
            <div class="step">3 ข้อมูลการรักษา</div>
            <div class="step">4 การรักษา</div>
        </div>

        <form class="follow-up-form">
            <h2>ข้อมูลการติดตาม</h2>

            <label for="disease">โรคของผู้ป่วยที่ติดตาม</label>
            <select id="disease">
                <option>ความดันโลหิตสูง</option>
                <option>โรคอ้วน</option>
                <option>ไขมันในเลือดสูง</option>
                <option>โรคเบาหวาน</option>
                <option>CVS Risk</option>
                <option>โรคไต</option>
            </select>

            <label for="reason">สาเหตุที่ไม่รับการรักษา</label>
            <input type="text" id="reason" placeholder="กรุณากรอกสาเหตุที่ไม่รับการรักษา">

            <label for="occupation">ค่าสัญญาณชีพ</label>
            <input type="text" id="occupation" placeholder="กรุณากรอกค่าสัญญาณชีพ">

            <label for="blood-level">ค่าระดับน้ำตาลในเลือด</label>
            <input type="text" id="blood-level" placeholder="กรุณากรอกค่าระดับน้ำตาลในเลือด">

            <label for="symptoms">อาการทั่วไป</label>
            <input type="text" id="symptoms" placeholder="กรุณากรอกอาการทั่วไป">

            <!-- ปุ่มอยู่ใน div ที่มีคลาส .buttons -->
            <div class="buttons">
                <button type="button" class="next-btn" id="nextBtn">ถัดไป</button>
            </div>
        </form>
    </div>

    <!-- JavaScript สำหรับการเปลี่ยนหน้า -->
    <script>
        // Load sidebar
     fetch('sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar-container').innerHTML = data;
        loadSidebarScript(); // Initialize sidebar toggle after loading
      });

    // Load topbar and set the page title
    fetch('topbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('topbar-container').innerHTML = data;
        document.getElementById('page-title').textContent = 'สถานะการติดตามและการรักษาของผู้ป่วย'; // Set page title for the history page
      });

      function loadSidebarScript() {
      let sidebar = document.querySelector(".sidebar");
      let closeBtn = document.querySelector("#btn");

      closeBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        menuBtnChange();
      });
      function menuBtnChange() {
        if (sidebar.classList.contains("open")) {
          closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else {
          closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
      }
    }
        document.getElementById('nextBtn').addEventListener('click', function() {
            // เปลี่ยนเส้นทางไปที่หน้า edittracking2.html
            window.location.href = 'edittracking2.html';
        });
    </script>
</body>
</html>
