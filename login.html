<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title> History Page | CodingLab </title>
  <link rel="stylesheet" href="/css/sidebar.css">
  <link rel="stylesheet" href="/css/topbar.css">
  <link rel="stylesheet" href="/css/logo.css">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background-color:rgb(255, 255, 255);">
  <!-- Sidebar will be loaded here -->
  <div id="sidebar-container"></div>

  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <span class="text">ออกจากระบบ</span>
      </div>
      <button class="icon-button">
        <i class='bx bx-bell'></i>
      </button>
      <div class="profile-details">
        <img src="images/amuro.jpg" alt="profile-details">
        <div class="admin_name">
          <div class="name">Riranam</div>
          <div class="job">OPD</div>
        </div>
        <i class='bx bx-chevron-down'></i>
      </div>
    </nav>
  </section>

  <script>
    // Load sidebar
    fetch('sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar-container').innerHTML = data;
        loadSidebarScript(); // Initialize sidebar toggle after loading
      });

    // Sidebar toggle script
    function loadSidebarScript() {
      let sidebar = document.querySelector(".sidebar");
      let closeBtn = document.querySelector("#btn");

      closeBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        menuBtnChange();
      });

      function menuBtnChange() {
        if (sidebar.classList.contains("open")) {
          closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else {
          closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
      }
    }
  </script>
</body>
</html>
