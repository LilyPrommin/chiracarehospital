<div class="sliderbar" id="sliderbar">
    <button class="close-btn" id="close-btn">âœ–</button>
    <h2>Sliderbar</h2>
    <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
        <li><a href="#">Link 4</a></li>
    </ul>
</div>

<style>
    .sliderbar {
        height: 100vh;
        width: 250px;
        background-color: #111;
        overflow-x: hidden;
        transition: 0.3s;
        padding-top: 60px;
        color: white;
        display: flex;
        flex-direction: column;
        position: relative;
    }

    .sliderbar.collapsed {
        width: 50px;
    }

    .sliderbar h2, .sliderbar ul {
        padding: 0 15px;
        opacity: 1;
        transition: opacity 0.3s;
    }

    .sliderbar.collapsed h2, .sliderbar.collapsed ul {
        opacity: 0;
    }

    .sliderbar ul {
        list-style-type: none;
        padding: 0;
    }

    .sliderbar ul li {
        padding: 8px 0;
    }

    .sliderbar ul li a {
        text-decoration: none;
        color: white;
        display: block;
        transition: 0.3s;
    }

    .sliderbar ul li a:hover {
        background-color: #575757;
    }

    .close-btn {
        font-size: 20px;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        padding: 10px;
        position: absolute;
        top: 10px;
        right: 15px;
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var sliderbar = document.getElementById('sliderbar');
        var closeBtn = document.getElementById('close-btn');

        closeBtn.onclick = function() {
            sliderbar.classList.toggle('collapsed');
        };
    });
</script>
