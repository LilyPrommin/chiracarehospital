<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Fort Chiraprawat Hospital</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="images/Logologin.png" alt="Hospital Logo" class="logo">
        </div>

        <div class="login-form">
            <form id="login-form" onsubmit="handleRegister(event)">
                <!-- ชื่อเต็ม -->
                <label for="name">ชื่อเต็ม</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <!-- เลขบัตรประชาชน -->
                <label for="idcard">เลขบัตรประชาชน</label>
                <input type="text" id="idcard" name="idcard" placeholder="Enter your ID card number" maxlength="13" required>

                <!-- เบอร์โทรศัพท์ -->
                <label for="phone">เบอร์โทรศัพท์</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

                <!-- Line ID -->
                <label for="lineid">Line ID</label>
                <input type="text" id="lineid" name="lineid" placeholder="Enter your Line ID" required>

                <!-- สถานะ -->
                <label for="status">สถานะ</label>
                <select id="status" name="status" required>
                    <option value="patient">แอดมิน</option>
                    <option value="doctor">เจ้าหน้าที่อาสาสมัครสาธารณสุข</option>
                    <option value="doctor">เสนารักษ์</option>
                    <option value="staff">เจ้าหน้าที่โรงพยาบาล</option>
                </select>

                <!-- รหัสผ่าน -->
                <div class="password-container">
                    <label for="password">รหัสผ่าน</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility()">
                        <i id="password-icon" class='bx bx-hide'></i>
                    </span>
                </div>

                <!-- ยืนยันรหัสผ่าน -->
                <div class="password-container">
                    <label for="confirm-password">ยืนยันรหัสผ่าน</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibilityConfirm()">
                        <i id="confirm-password-icon" class='bx bx-hide'></i>
                    </span>
                </div>

                <button type="submit" class="login-button">ลงทะเบียน</button>
            </form>

            <div class="register">
                <span>มีบัญชีผู้ใช้แล้ว? <a href="index.html">เข้าสู่ระบบ</a></span>
            </div>
        </div>
    </div>

    <script>
        // ฟังก์ชันสำหรับสลับการแสดง/ซ่อนรหัสผ่าน
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const passwordIcon = document.getElementById('password-icon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordIcon.classList.remove('bx-hide');
                passwordIcon.classList.add('bx-show-alt');
            } else {
                passwordField.type = 'password';
                passwordIcon.classList.remove('bx-show-alt');
                passwordIcon.classList.add('bx-hide');
            }
        }

        // ฟังก์ชันสำหรับสลับการแสดง/ซ่อนยืนยันรหัสผ่าน
        function togglePasswordVisibilityConfirm() {
            const passwordField = document.getElementById('confirm-password');
            const passwordIcon = document.getElementById('confirm-password-icon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordIcon.classList.remove('bx-hide');
                passwordIcon.classList.add('bx-show-alt');
            } else {
                passwordField.type = 'password';
                passwordIcon.classList.remove('bx-show-alt');
                passwordIcon.classList.add('bx-hide');
            }
        }

        // ฟังก์ชันจัดการการลงทะเบียน
        function handleRegister(event) {
            event.preventDefault(); // ป้องกันการรีเฟรชหน้า

            const idCard = document.getElementById('idcard').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // ตรวจสอบว่ารหัสผ่านกับการยืนยันรหัสผ่านตรงกัน
            if (password !== confirmPassword) {
                alert('รหัสผ่านไม่ตรงกัน กรุณาลองอีกครั้ง');
                return;
            }

            // ตรวจสอบรูปแบบของเลขบัตรประชาชน
            if (!/^\d{13}$/.test(idCard)) {
                alert('กรุณากรอกเลขบัตรประชาชน 13 หลัก');
                return;
            }

            // ถ้าทุกอย่างถูกต้อง สามารถส่งข้อมูลหรือแสดงข้อความสำเร็จได้
            alert('ลงทะเบียนสำเร็จ!');
            // หรือส่งไปยังหน้าอื่น
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
