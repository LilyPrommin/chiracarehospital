<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title> โรงพยาบาลค่ายจิรประวัติ </title>
  <link rel="stylesheet" href="css/menu.css">
  <!-- Boxicons CDN Link -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <body style="background-color:rgb(255, 255, 255);">
        <div class="sidebar">
          <div class="logo-details" id="btn">
            <img src="assets/images/chiralogo.jpg" alt="chiralogo.jpg" class="logo-image">
            <div class="logo_name"> โรงพยาบาลค่ายจิรประวัติ</div>
          </div>
          <ul class="nav-list">
            <!--main menu -->
            <li>
              <a href="index.html">
                <i class='bx bx-home'></i>
                <span class="links_name">หน้าหลัก</span>
              </a>
              <span class="tooltip">หน้าหลัก</span>
            </li>
            <!--ทดสอบ menu -->
            <li>
              <a href="history.html">
                  <i class='bx bx-history'></i>
                <span class="links_name">ประวัติการรักษา</span>
              </a>
              <span class="tooltip">ประวัติการรักษา</span>
            </li>
            <!-- log out menu -->
            <li>
              <a href="#">
                <i class='bx bx-log-out'></i>
                <span class="links_name">ออกจากระบบ</span>
              </a>
              <span class="tooltip">ออกจากระบบ</span>
            </li>
          </ul>
        </div>
        <section class="home-section">
          <nav>
            <div class="sidebar-button">
              <span class="text">ประวัติการรักษา</span>
            </div>
            <div class="profile-details">
              <img src="assets/images/cat.jpg" alt="profile-details">
              <span class="admin_name">Admin</span>
              <i class='bx bx-chevron-down'></i>
            </div>
          </nav>
        </section>
      
        <script>
          let sidebar = document.querySelector(".sidebar");
          let closeBtn = document.querySelector("#btn");
          let searchBtn = document.querySelector(".bx-search");
      
          closeBtn.addEventListener("click", () => {
            sidebar.classList.toggle("open");
            menuBtnChange();//calling the function(optional)
          });
      
          searchBtn.addEventListener("click", () => { // Sidebar open when you click on the search iocn
            sidebar.classList.toggle("open");
            menuBtnChange(); //calling the function(optional)
          });
      
          // following are the code to change sidebar button(optional)
          function menuBtnChange() {
            if (sidebar.classList.contains("open")) {
              closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
            } else {
              closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");//replacing the iocns class
            }
          }
        </script>
</body>
</html>
