<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiracare Hospital</title>
    <link rel="stylesheet" href="/css/vhvmanage.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <!-- assent logo -->
            <img class="picmenu" src="/picture/logochiracare.png" alt="" width="40px">
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <a href="#">
                    <i class='bx bxs-report'></i>
                    <span class="links_name">หน้าหลัก</span>
                </a>
                <span class="tooltip">หน้าหลัก</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-history'></i>
                    <span class="links_name">ประวัติการรักษา</span>
                </a>
                <span class="tooltip">ประวัติการรักษา</span>
            </li>
            <!-- end of opd menu -->

            <li>
                <a href="#">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <span class="links_name">ออกจากระบบ</span>
                </a>
                <span class="tooltip">ออกจากระบบ</span>
            </li>
        </ul>
        <!-- end navbar menu -->
    </div>
    <div class="container">
        <div class="col-md-12">
            <div class="header py-3 d-flex justify-content-between align-items-center">
                <h1 class="m-0">หน้าหลัก</h1>
                <div class="profile d-flex align-items-center">
                    <img src="/picture/small 1.png" alt="User Avatar" class="rounded-circle me-2" width="50">
                    <div>
                        <strong>นิธนาม มือที่สาม</strong><br>
                        <span class="text-muted">อาสาสมัครสาธารณะสุข</span>
                    </div>
                </div>
            </div>
            <!-- Form informatoin -->
            <div class="card mt-4">
                <div class="card-body">
                    <h5 style="color: #5D97EF; font-weight: 700;"> 1 <small>ข้อมูลการติดตาม</small></h5>
                    <hr style="border: 1px solid #3c81e8;">
                    <div class="title-form">
                        <h3>ข้อมูลการติดตาม</h3>
                    </div>

                    <div class="form-group">
                        <form action="#">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">ชื่อ - นามสกุล</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="นายปลาร้า ไม่เหม็น">
                            </div>
                            <div class="mb-3">
                                <label for="">โรคของผู้ป่วยที่ติดตาม</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>เบาหวาน</option>
                                    <option value="1">ความดันโลหิตสูง</option>
                                    <option value="2">ไขมันในเลือดสูง</option>
                                    <option value="3">โรคไต</option>
                                    <option value="3">โรคอ้วน</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput3" class="form-label">ค่าระดับน้ำตาลในเลือด</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="70">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput4" class="form-label">อาการทั่วไป</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="ไม่มีอาการที่ผิดปกติ">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput5" class="form-label">ค่าสัญญาณชีพ</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="130">
                            </div>
                            <div class="mb-3">
                                <label for="">สาเหตุที่ไม่มารับการรักษา</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>ลืมนัดการรักษา</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="dateInput" class="form-label">วันที่กรอกฟอร์ม</label>
                                <input type="date" class="form-control" id="dateInput">
                            </div>
                            <button class="btn btn-primary">
                                <a class="btn-save" href="/vhvmanege/main.html">บันทึก</a>
                            </button>

                        </form>
                    </div>
                </div>

            </div>
            <!-- End Form infomation -->
            <script>
                let sidebar = document.querySelector(".sidebar");
                let closeBtn = document.querySelector("#btn");
                let pictureMenu = document.querySelector(".picmenu");

                closeBtn.addEventListener("click", () => {
                    sidebar.classList.toggle("open");
                    menuBtnChange();
                });

                function menuBtnChange() {
                    if (sidebar.classList.contains("open")) {
                        closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
                        pictureMenu.style.display = "block"; // Show the image when the sidebar is open
                    } else {
                        closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
                        pictureMenu.style.display = "none"; // Hide the image when the sidebar is closed
                    }
                }
            </script>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
